name: battleship

services:
  # ==========================================
  # BASE DE DATOS
  # ==========================================
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-battleship_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battleship-net

  # ==========================================
  # SERVIDOR DE JUEGO
  # ==========================================
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # BD usa el nombre del servicio como hostname
      DB_URL: jdbc:postgresql://db:5432/battleship_db
      DB_USER: postgres
      DB_PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - battleship-net

# ==========================================
# RED Y VOLÃšMENES
# ==========================================
networks:
  battleship-net:
    driver: bridge

volumes:
  postgres_data: